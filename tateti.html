<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
        <title>Document</title>
        
        <link href="index.html" rel="import">

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
      
		<script src="tateti.js"></script>
        <link rel="stylesheet" href="tateti.css" />
        <link rel="shortcut icon" href="img/download.jpg" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
        <script
        src="https://kit.fontawesome.com/4408e71892.js"
        crossorigin="anonymous"
    ></script>
	</head>
	<body class="wallpaper">
        <div class="row title justify-content-center">
            <h1>Marvel vs Capcom</h1>
        </div>
		<div class="container-fluid mb-4 mt-4" id="box">
            
            <div class="row justify-content-around" >
                <div class="col-xs-2">
                    <h2 class="Character" id= "firstCharacter"></h2>
                </div>
                <div class="col-xs-2" >
                    <h2 class="text-center" id="result"></h2>
                </div>
                <div class="col-xs-2">
                    <h2 class="Character" id= "secondCharacter"></h2>
                    
                </div>

            </div>
			<div class="row justify-content-around">
                <div class=" col-xs-2" >
                        <div class="row justify-content-center score" >
                            <div class="number" id="scoreFirstPlayer">
                            </div>
                        </div>
                    
                    </div>
                
                <div class="col-xs-2" >
                    <table>
                        <tr>
                            <td>
                                <input
                        class="btn btn-primary btn-xl"
                        id="1"
                        onclick="Button('1')"
                        type="button"
                    ></input>
                            </td>
                            <td>
                                <input
                                class="btn btn-primary btn-xl"
                                id="2"
                                onclick="Button('2')"
                                type="button"
                            ></input>
                            </td>
                            <td>
                                <input
                                class="btn btn-primary btn-xl"
                                id="3"
                                onclick="Button('3')"
                                type="button"
                            ></input>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input
                                class="btn btn-primary btn-xl"
                                id="4"
                                    onclick="Button('4')"
                                    type="button"
                                ></input>
                            </td>
                            <td>
                                <input
                                class="btn btn-primary btn-xl"
                                id="5"
                                onclick="Button('5')"
                                type="button"
                            ></input>
                            </td>
                            <td>
                                <input
                                class="btn btn-primary btn-xl"
                                id="6"
                                onclick="Button('6')"
                                type="button"
                            ></input>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input
                                class="btn btn-primary btn-xl "
                                id="7"
                                onclick="Button('7')"
                                type="button"
                            ></input>
                            </td>
                            <td>
                                <input
                                class="btn btn-primary btn-xl"
                                id="8"
                                onclick="Button('8')"
                                type="button"
                            ></input>
                            </td>
                            <td>
                                <input
                                class="btn btn-primary btn-xl"
                                id="9"
                                onclick="Button('9')"
                                type="button"
                            ></input>
                            </td>
                        </tr>
                    </table>
                 
                </div>

                <div class=" col-xs-2" >
                    <div class="row justify-content-center score" >
                        <div class=" number" id="scoreSecondPlayer">
                        </div>
                    </div>
                </div>
            
                
            </div>
         <div class="row justify-content-center">
            <div class="row justify-content-cente m-0">
                <div class="col-xs-2">
               <input  class="btn btn-dark btn-xl" value="RESET 🔁" type="button" onclick="reset()" id="reset">
                 </div> 
               <div class="col-xs-2 ml-2">
              <input  class="btn btn-dark btn-xl" value="Characters Selection" type="button" onclick="panelSelection()" id="panel">
             </div>
            </div>
             <div class="row m-0">
                 <div>
                     <audio class="" src="audio/marvel.mp3" controls unmuted loop autoplay> Your browser does not support the HTML5 Audio element.</audio>
                 </div>
             </div>
         </div>
        </div>
        <footer class="container-fluid footer">
			<div class="row justify-content-around firm">
			
				<div class="text-center">
                    <p>Author: Vanessa Sanchez</p>
                </div>
				
			</div>
		</footer>
	</body>
</html>
